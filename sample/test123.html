<html>
<head>
<title> HTML Forms </title>
</head>
<body>
<form>
<table>
<tr>
<td><label for="user"> Username </label> </td>
<td><input type="text" name="user" id="user">  </td>
</tr>
<tr>
<td><label for="pass"> Password </label> </td>
<td><input type="password" name="pass" id="pass"> </td> 
</tr>
<tr>
<td><label> Gender </label> </td>
<td>Male:<input type="radio" name="gender" value="male"> | Female:<input type="radio" name="gender" value="female"> </td>
</tr>
<tr>
<td><label> Skills </label></td>
<td>HTML:<input type="checkbox" name="html" value="html"> | CSS: <input type="checkbox" name="css" value="css"> | PHP: <input type="checkbox" name="php" value="php"> </td>
<tr>
<td><label for="country"> Select your country </label> </td>
<td>
<select id="country name="country">
<option value=""> select your country </option>
<option value="pk">Pakistan</option>
<option value="aus">Australia</option>
<option value="South-Africa">South Africa</option>
<option value="ind">India</option>
<option value=""bz"> Brazil </option>
</select>
</td>
</tr>
<td> </td>
<td><input type="submit" value="click to submit" name="submit_form"> </td>
</tr>
</table>
</form>
</body>
</html>
